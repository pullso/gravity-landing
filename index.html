<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:regular,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gravity</title>
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <img src="img/logo.svg" alt="Gravity" />
            </div>
            <div class="offset-md-2 col-md-3">
              <button class="search">
                <img src="img/search.svg" alt="Search for Materials" />
              </button>
            </div>
            <div class="col-md-3">
              <button class="menu ml-auto">
                <img src="img/menu.svg" alt="Menu Gravity" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="offer">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="offer-cont">
                <h1 class="offer-cont__title">
                  Work around you and your team
                </h1>
                <div class="offer-cont__text">
                  From ads that dance or sing to MTV-like commercials, online advertisers are now
                  using a new type of technology “rich media” to attract consumers.
                </div>
                <button class="offer-cont__btn btn">
                  get started
                </button>
              </div>
            </div>
            <div class="col-md-6 be-static vh-dependent">
              <div class="hero">
                <a href="" class="video"> </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
